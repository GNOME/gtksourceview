include:
    - project: "gnome/citemplates"
      file: "flatpak/flatpak_ci_initiative.yml"
    - component: "gitlab.gnome.org/GNOME/citemplates/release-service@master"
      inputs:
        dist-job-name: "flatpak"
        tarball-artifact-path: "${TARBALL_ARTIFACT_PATH}"

stages:
    - test
    - docs
    - deploy

variables:
    FEDORA_IMAGE: "registry.fedoraproject.org/fedora:41"
    FLATPAK_MODULE: "gtksourceview"
    TARBALL_ARTIFACT_PATH: ".flatpak-builder/build/${FLATPAK_MODULE}/_flatpak_build/meson-dist/${CI_PROJECT_NAME}-${CI_COMMIT_TAG}.tar.xz"

flatpak:
    variables:
        BUNDLE: "gtksourceview-test-widget-dev.flatpak"
        MANIFEST_PATH: "org.gnome.GtkSourceView.TestWidget.json"
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        APP_ID: "org.gnome.GtkSourceView.TestWidget"
    extends: ".flatpak"

reference:
    image: $FEDORA_IMAGE
    stage: docs
    needs: []
    variables:
    script:
        - sudo dnf install -y gtk4-devel
                ccache
                desktop-file-utils
                expat-devel
                gcc
                gcc-c++
                gettext
                gi-docgen
                gi-docgen-fonts
                git
                glib2-devel
                gobject-introspection-devel
                gtk4-devel
                itstool
                libadwaita-devel
                libicu-devel
                libjpeg-turbo-devel
                libpng-devel
                libxkbcommon-devel
                libXrandr-devel
                libXi-devel
                libXcursor-devel
                libXdamage-devel
                libXinerama-devel
                libdrm-devel
                libglvnd-devel
                glslc
                mesa-vulkan-drivers
                meson
                ninja-build
                redhat-rpm-config
                shared-mime-info
                vala
                xorg-x11-server-Xvfb
                vulkan-devel
                vulkan-headers
                vulkan-loader-devel
        - mkdir -p pfx/
        - meson --prefix=${PWD}/pfx -Ddocumentation=true _build
                -Dc_std=c11
                -Dcpp_std=c++11
                -Dwerror=true
                -Dglib:tests=false
                -Dgtk:media-gstreamer=disabled
                -Dgtk:broadway-backend=false
                -Dgtk:demos=false
                -Dgtk:build-examples=false
                -Dgtk:build-tests=false
                -Dgtk:werror=false
                -Dlibsass:werror=false
                -Dsassc:werror=false
                -Dlibadwaita:werror=false
        - ninja -C _build install
        - mkdir -p _reference/
        - mv pfx/share/doc/gtksourceview5/ _reference/
    artifacts:
        paths:
            - _reference

pages:
    stage: deploy
    needs: ['reference']
    script:
        - mv _reference public/
    artifacts:
        paths:
            - public
    only:
        - master
